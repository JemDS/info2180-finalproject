<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="styles1.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="bug.js" type="text/javascript"></script>
</head>
<body class= 'logbody'>
    <div class="loginbox">
        <h1>Login Here</h1>
        <form action="#" method="GET">
            <label>Username</label>
            <input id='username' type="text" name="" placeholder="Enter Username">
            <label>Password</label>
            <input id='password' type="password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login" class="btn">
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
